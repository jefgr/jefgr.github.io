<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>UWH Team Sorter</title>
    <script src="javascript/playerData.js"></script>
    <script src="javascript/sorterScript.js"></script>
    <link rel="stylesheet" href="css/styleUWH.css">
</head>
<body class="uwh">

<h1>UWH Team Sorter</h1>
<p>Click the available players and "Submit". The teams get divided by 2 algorithms and are returned below.</p>
<div class="content" id="Form">
</div>
<button id="submit" onclick="printCheckedValues()">Submit</button>
<div id="teams">
    <div id="left">
        <h3 id="titleOne">Team white</h3>
        <p id="teamOne"></p>
        <h3 id="titleA">Team A</h3>
        <p id="teamA"></p>
    </div>
    <div id="right">
        <h3 id="titleTwo">Team blue</h3>
        <p id="teamTwo"></p>
        <h3 id="titleB">Team B</h3>
        <p id="teamB"></p>
    </div>
</div>

<footer>
<p id="footer"></p>
</footer>

</body>
</html>
