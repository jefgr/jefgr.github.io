<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Rubber Ducks</title>
    <script src="javascript/rubberDucksScript.js"></script>
    <link rel="stylesheet" href="css/styleRubberDucks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="wrapper">
<h1>LEGO City Planner</h1>
<h2>The Rubber Ducks</h2>
<div class="carousel-card">
<div class="carousel-container">
    <div class="carousel-slide">
        <img src="media/VUB_banner.png" alt="Image 0">
    </div>
    <div class="carousel-slide">
        <img src="media/playing.png" alt="Image 1">
    </div>
    <div class="carousel-slide">
        <img src="media/screenshot_game_modes.png" alt="Image 2">
    </div>
    <div class="carousel-slide">
        <img src="media/screenshot_heatmap.png" alt="Image 3">
    </div>
    <div class="carousel-slide">
        <img src="media/screenshot_instructions.png" alt="Image 3">
    </div>
    <div class="carousel-slide">
        <img src="media/screenshot_qrcode.png" alt="Image 3">
    </div>
    <div class="carousel-slide">
        <img src="media/screenshot_select.png" alt="Image 3">
    </div>
    <div class="carousel-slide">
        <img src="media/screenshot_vub.png" alt="Image 3">
    </div>
</div>
<button id="prevBtn">Prev</button>
<button id="nextBtn">Next</button>
</div>
<div>
<div class="card column">
    <img src="media/hannes_coenen.png" alt="Avatar">
    <div class="container">
        <h4><b>Hannes Coenen</b></h4>
        <p>Full Stack Developer</p>
        <a href="https://www.linkedin.com/in/hannescoenen"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
    </div>
</div>
<div class="card column">
    <img src="media/jef_grupping.png" alt="Avatar">
    <div class="container">
        <h4><b>Jef Grupping</b></h4>
        <p>AI and Back End Developer</p>
        <a href="https://www.linkedin.com/in/jef-grupping/"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
    </div>
</div>
<div class="card column">
    <img src="media/jorre_verelst.png" alt="Avatar">
    <div class="container">
        <h4><b>Jorre Verelst</b></h4>
        <p>Full Stack Developer</p>
        <a href="https://www.linkedin.com/in/jorre-verelst/"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
    </div>
</div>
</div>

</body>
</html>
